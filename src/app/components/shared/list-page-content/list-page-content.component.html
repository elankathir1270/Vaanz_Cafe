<div class="container content-body shadow my-3 p-2">
  <h4 class="m-2">{{ title | uppercase }}</h4>
  <div class="container">
    <div class="content-sub-body">
      <div *ngFor="let item of items" class="sub-card-base m-2 p-1 shadow">
        <!-- Text Content -->
        <div class="sub-card-body d-flex flex-column justify-content-between">
          <div class="p-2">
            <h5 class="card-title d-flex align-items-center">
              {{ item.name | uppercase }}
            </h5>
            <span class="d-flex flex-row align-items-center">
              <span class="rating-badge bg-success">
                <i class="bi bi-star-fill text-white"></i> 4.5
              </span>
              <span class="d-flex flex-row mx-2">
                <p>{{ item.isVeg ? "veg" : "non-veg" }}</p>
                <span
                  class="veg-indicator mx-1 mt-2"
                  [ngClass]="item.isVeg ? 'bg-success' : 'bg-danger'"
                ></span>
              </span>
            </span>

            <p class="card-text font-weight-bold">â‚¹{{ item.prize }}</p>
          </div>
          <div class="d-flex flex-column">
            <span
              class="badge p-1 m-2"
              [ngClass]="item.inStock ? 'bg-success' : 'bg-danger'"
              >{{ item.inStock ? "in-stock" : "out of stock" }}</span
            >
            <button
              class="btn"
              [ngClass]="item.inStock ? 'custom-btn' : 'btn-dark'"
            >
              {{ item.inStock ? "Add" : "Notify" }}
            </button>
          </div>
        </div>

        <!-- Image -->
        <img src="{{ item.src }}" alt="Card image cap" class="card-img-right" />
      </div>
    </div>
  </div>
</div>
