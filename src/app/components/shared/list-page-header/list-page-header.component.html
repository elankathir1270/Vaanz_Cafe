<!-- Header Section (Includes Scrollable Cards) -->
<div class="container header-card d-flex flex-column align-items-center">
  <span class="header-text">{{ headerTitle | uppercase }}</span>

  <!-- Scrollable Cards Inside Header -->
  <div class="scroll-container" appScroll>
    <div
      *ngFor="let list of setHeaderType() ? categoryHeader : subCategoryHeader"
      class="shadow"
    >
      <div
        class="card"
        (click)="getCategoryContent(list)"
        [routerLink]="list.headerRoute"
        [queryParams]="{ category: list.title }"
      >
        <div class="image-container">
          <img class="card-img-top" src="{{ list.src }}" alt="Card image cap" />
        </div>
        <div class="card-body">
          <p class="card-text">
            {{
              setHeaderType()
                ? (list.title | uppercase)
                : (list.name | uppercase)
            }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
