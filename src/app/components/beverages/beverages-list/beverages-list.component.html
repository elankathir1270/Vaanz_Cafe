<div class="container">
  <app-list-page-header
    [headerType]="'category'"
    [headerTitle]="'BEVERAGES'"
    [categoryHeader]="headerContent"
  ></app-list-page-header>
  <div *ngFor="let content of listContent">
    <app-list-page-content
      [title]="content.title"
      [content]="content.content"
    ></app-list-page-content>
  </div>
</div>
