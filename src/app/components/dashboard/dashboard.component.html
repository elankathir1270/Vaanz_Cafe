<div class="container mt-1">
  <div
    class="container header-card mb-4 d-flex justify-content-end align-items-center"
  >
    <span class="header-text">What's on your mind</span>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-3" *ngFor="let section of dashboard">
      <div
        class="card bg-dark text-white mb-2 shadow;"
        routerLink="{{ section.routerLink }}"
      >
        <img
          class="card-img"
          src="{{ section.src }}"
          alt="Card image"
          style="width: 100%; height: 270px; object-fit: cover"
        />
        <div class="card-img-overlay position-relative card-height bg">
          <h5 class="card-title position-absolute top-0 end-0 m-2 card-text">
            {{ section.title }}
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
