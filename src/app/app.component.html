<app-top-nav (toggleSidebar)="toggleSidebar()"></app-top-nav>

<div class="d-flex">
  <!-- Sidebar -->
  <app-side-nav [isSidebarOpen]="isSidebarOpen"></app-side-nav>

  <!-- Dashboard -->
  <div
    class="dashboard-content p-3 bg"
    [ngClass]="{
      'bg-image': isHomePage,
      bg: !isHomePage,
      collapsed: !isSidebarOpen
    }"
  >
    <router-outlet></router-outlet>
  </div>
</div>
